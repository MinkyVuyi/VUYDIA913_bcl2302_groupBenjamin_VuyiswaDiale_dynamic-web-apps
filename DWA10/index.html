<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally Count</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header class="header">
    <h1 class="header__title">Tally Count</h1>
  </header>

  <aside class="controls">
    <sl-select>
      <span slot="label">Display</span>
      <sl-menu-item>Single</sl-menu-item>
      <sl-menu-item>Multiple</sl-menu-item>
    </sl-select>

    <sl-select>
      <span slot="label">Counter</span>
      <sl-menu-item>Counter 1</sl-menu-item>
      <sl-menu-item>Counter 2</sl-menu-item>
      <sl-menu-item>Counter 3</sl-menu-item>
    </sl-select>

    <sl-button>Settings</sl-button>
  </aside>

  <main class="counter">
    <sl-input class="counter__value" data-key="number" readonly value="0"></sl-input>
    <div class="counter__actions">
      <sl-button data-key="subtract" class="counter__button counter__button_first">-</sl-button>
      <sl-button data-key="add" class="counter__button">+</sl-button>
      <sl-button data-key="reset" class="counter__button">Reset</sl-button>
    </div>
  </main>

  <footer class="footer">
    Inspired by <a class="footer__link" href="https://tallycount.app/">Tally Count</a>. Note that this is merely a
    practice project for learning JavaScript.
  </footer>
</body>

</html>
